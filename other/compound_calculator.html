<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .form-field {
      flex: 1 1 calc(50% - 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-bottom: 5px;
      font-size: 16px;
    }
    input {
      padding: 5px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .share-link {
      text-align: center;
      margin: 20px 0;
    }
    .share-link input {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .table-container {
      overflow: auto;
      margin-top: 20px;
      position: relative;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0; /* Sticky top for header row */
      z-index: 3;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0; /* Sticky first column */
      background-color: #4CAF50; /* Match header color */
      color: white;
      z-index: 2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Compound Interest Calculator</h1>

  <div class="form-container">
    <div class="form-field">
      <label for="annualContribution">Annual Contribution:</label>
      <input type="number" id="annualContribution" value="1000" required>
    </div>
    <div class="form-field">
      <label for="fixedYears">Fixed Contribution Years:</label>
      <input type="number" id="fixedYears" value="10" required>
    </div>
    <div class="form-field">
      <label for="totalYears">Total Years:</label>
      <input type="number" id="totalYears" value="30" required>
    </div>
    <div class="form-field">
      <label for="interestRate">Annual Interest Rate (%):</label>
      <input type="number" id="interestRate" value="4" step="0.01" required>
    </div>
  </div>

  <div style="text-align: center;">
    <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
  </div>

  <div class="share-link" id="shareLinkContainer" style="display: none;">
    <h3>Share Link:</h3>
    <input type="text" id="shareLinkText" readonly onclick="copyShareLink()">
  </div>

  <div class="table-container" id="result"></div>

  <script>
    // Parse URL Parameters and populate fields
    function populateFieldsFromURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('annualContribution')) document.getElementById('annualContribution').value = params.get('annualContribution');
      if (params.has('fixedYears')) document.getElementById('fixedYears').value = params.get('fixedYears');
      if (params.has('totalYears')) document.getElementById('totalYears').value = params.get('totalYears');
      if (params.has('interestRate')) document.getElementById('interestRate').value = params.get('interestRate');
    }

    // Calculate compound interest and generate table
    function calculateCompoundInterest() {
      const annualContribution = parseFloat(document.getElementById('annualContribution').value);
      const fixedYears = parseInt(document.getElementById('fixedYears').value, 10);
      const totalYears = parseInt(document.getElementById('totalYears').value, 10);
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;

      let total = 0;
      let accumulatedPrincipal = 0;
      let accumulatedInterest = 0;
      let resultTable = `
        <table>
          <thead>
            <tr>
              <th>Year</th>
              <th>Accumulated Principal</th>
              <th>Contributed Principal</th>
              <th>Accumulated Interest</th>
              <th>This Year's Interest</th>
              <th>Total Accumulated Amount</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (let year = 1; year <= totalYears; year++) {
        let contribution = 0;
        let thisYearInterest = 0;

        if (year <= fixedYears) {
          contribution = annualContribution;
          accumulatedPrincipal += contribution;
        }

        thisYearInterest = total * interestRate;
        accumulatedInterest += thisYearInterest;
        total += contribution + thisYearInterest;

        resultTable += `
          <tr>
            <td>${year}</td>
            <td>${accumulatedPrincipal.toFixed(2)}</td>
            <td>${contribution > 0 ? contribution.toFixed(2) : '-'}</td>
            <td>${accumulatedInterest.toFixed(2)}</td>
            <td>${thisYearInterest.toFixed(2)}</td>
            <td>${total.toFixed(2)}</td>
          </tr>
        `;
      }

      resultTable += `
          </tbody>
        </table>
      `;

      document.getElementById('result').innerHTML = resultTable;

      // Generate shareable link
      const params = new URLSearchParams({
        annualContribution: annualContribution,
        fixedYears: fixedYears,
        totalYears: totalYears,
        interestRate: parseFloat(document.getElementById('interestRate').value),
      });
      const shareLink = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
      document.getElementById('shareLinkText').value = shareLink;
      document.getElementById('shareLinkContainer').style.display = 'block';
    }

    // Copy share link to clipboard
    function copyShareLink() {
      const shareLinkText = document.getElementById('shareLinkText');
      shareLinkText.select();
      document.execCommand('copy');
      alert('Share link copied to clipboard!');
    }

    // Populate fields if parameters exist in the URL
    populateFieldsFromURL();
  </script>
</body>
</html>
